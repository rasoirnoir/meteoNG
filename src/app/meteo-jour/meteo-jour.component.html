<section id="vignette" *ngIf="detailJour">
  <div class="infos">
      <h1 id="ville">{{ detailJour.name }}</h1>
      <section id="soleil">
          <p id="lever">Lever: {{ detailJour.sunrise }}</p>
          <p id="coucher">Coucher: {{ detailJour.sunset }}</p>
      </section>
      <section class="prevision">
          <p id="prev">{{ detailJour.condition }}</p>
          <img src="{{ detailJour.icon }}" alt="prevision" id="picto">
          <p id="temperature">{{ detailJour.tmp }}Â°C</p>
      </section>
  </div>

  <!-- spinner -->

</section>
